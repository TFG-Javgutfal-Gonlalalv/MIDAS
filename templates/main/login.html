{% extends "base_generic.html" %}

{% block content %}

{% load crispy_forms_tags %}

    <!--Login-->
    <div class="container text-center">
        <h1 class="mt-5">Login</h1>
        <br>
        <div style="font-weight: bold;">{{ errorUserPassword }} </div>
        <form method="POST">
            <div class="container">
                {% csrf_token %}
                <div class="form-floating">
                    <input id="username" name="username" class="form-control" type="text"><br>
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating">
                    <input id="password" name="password" class="form-control" type="password"><br>
                    <label for="password">Contraseña</label><br>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-lg btn-primary" type="submit">Login</button>
                </div>
            </div>
        </form>
        <p class="text-center mt-4">¿Todavía no dispone de una cuenta? <a href="/register">¡Regístrate!</a>.</p>
    </div>

{% endblock %}
