{% extends "base_generic.html" %}
{% block content %}
    <div class="container mt-4">
        <h1>Introduzca sus requisitos (GPT-3)</h1>
        <div class="col-6">
            <h4>Peticiones disponibles: {{ peticiones }} </h4>
            <form action="/payment" method="POST">
                {% csrf_token %}
                <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="{{ key }}"
                    data-description="Adquirir 10 peticiones"
                    data-amount="500"
                    data-currency="eur"
                    data-locale="auto"
                    data-email="{{ user.email }}">
                </script>
            </form>
        </div>
        <form action="/diagrama_gpt3" method="post">
            {% csrf_token %}
            <textarea class="form-control" id="texto" name="texto" rows="25" value="Introduzca el texto" placeholder="Introduzca los requisitos de la forma mÃ¡s clara posible para mejorar sus resultados"></textarea>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-lg btn-primary" type="submit">Analizar requisitos</button>
            </div>
        </form>
    </div>
{% endblock content %}
